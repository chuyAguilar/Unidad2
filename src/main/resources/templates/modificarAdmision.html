<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Modificar Admision</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div data-th-replace="~{layout/layout :: encabezado}"></div>
        <div class="container-fluid">
            <h1 class="text-center">Editar Admision</h1>
            <form action="/guardar-modificacion-admision" method="post" th:action="@{/guardar-modificacion-admision}" th:object="${admision}">
                <div>
                    <label for="admision">Admision</label>
                    <input type="text" class="form-control" id="nombreAdmision" th:field="*{nombreAdmision}" />
                    <span class="text-danger"  data-th-if="${#fields.hasErrors('nombreAdmision')}" data-th-errors="*{nombreAdmision}">error usuario</span>
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" class="form-check-input" th:field="*{activo}" id="activoCheckbox" />
                    <label class="form-check-label" for="activoCheckbox">Activo</label>
                </div>
                <input type="hidden" th:field="*{id}" />

                <button type="submit" class="btn btn-primary mt-2">Guardar Cambios</button>
            </form>

        </div>
    </body>
</html>
