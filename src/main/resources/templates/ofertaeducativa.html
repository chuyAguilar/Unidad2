<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Oferta educativa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="/js/ofertaeducativa.js"></script>

    </head>
    <body onload="entrar()">
        <div data-th-replace="layout/layout :: encabezado">
        </div>
        <div class="container-fluid">
            <h1 class="text-center">Oferta educativa</h1>

            <!--Tabla con el js-->
            <table id="table" class="table table-hover table-responsive">
                <thead>
                    <tr class="table-primary">
                        <th>Carreras</th>
                        <th>Ocupaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="body" class="table-group-divider">
                    <!-- Aquí se agregarán dinámicamente las filas -->
                </tbody>
            </table>
            <button type="button" class="btn btn-success" onclick="AgregarOferta()">
                Agregar
            </button>
        </div>

        <div th:each="dato : ${datos}" th:id="'eliminarModal' + ${dato.id}" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de eliminar la oferta <strong th:text="${dato.ofertaEducativa}"></strong>?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <a th:href="@{/eliminarOferta(id=${dato.id})}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function AgregarOferta() {
                window.location.href = "/agregarOferta";
            }

            document.addEventListener("DOMContentLoaded", function () {
                listarOfertas();
            });


        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
